<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="priceCalculater.css">
    <title>Document</title>
</head>
<body>
    <h2>Add Order</h2>
       <div class="data">
    <div class="left">
        <form action="">
            <label for="">Order Name</label>
            <input type="text" placeholder="Enter Order name" required>
            <label for="product">Select Product</label>
            <select name="" id="product" required>
                <option value="">Select</option>
                <option value="">Velcet + Gold + Die cut card</option>
            </select>
            <div class="detail">
                <label for="">Select Detail</label>
                <div class="detail-option">
                    <label for="">Quantity</label>
                    <input type="number"required>
                    <p>(min quantity : 50)</p>
                </div>
                <div class="detail-option">
                    <label for="">Printing</label>
                    <select name="" id="" required>
                        <option value="">Select</option>
                        <option value="">Single Side</option>
                        <option value="">Both Site</option>
                    </select>
                </div>
                <div class="detail-option">
                    <label for="">Gold Foil</label>
                    <select name="" id="" required>
                        <option value="">Select</option>
                        <option value="">Front side only</option>
                    </select>
                </div>
                <div class="detail-option">
                    <label for="">Spot UV</label>
                    <select name="" id="" required>
                        <option value="">Select</option>
                        <option value="">Front side only</option>
                        <option value="">Back side only</option>
                        <option value="">Front + Back side</option>
                        <option value="">Not required</option>
                    </select>
                </div>
                <div class="detail-option">
                    <label for="">Die Shape</label>
                    <select name="" id="" required>
                        <option value="">Select</option>
                        <option value="">Die No. 1</option>
                        <option value="">Die No. 2 All Corner Round</option>
                        <option value="">Die No. 3</option>
                        <option value="">Die No. 4 Side Curved</option>
                        <option value="">Die No. 5</option>
                        <option value="">Die No. 6</option>
                        <option value="">Die No. 7 Half Capsule</option>
                        <option value="">Die No. 8 Capsule</option>
                        <option value="">Die No. 9 oval</option>
                        <option value="">Die No. 10 Pencile</option>
                        <option value="">Die No. 11 Car</option>
                        <option value="">Die No. 12 Shirt</option>
                        <option value="">Die No. 13 House</option>
                        <option value="">Die No. 14 Teddy</option>
                        <option value="">Die No. 15 Bottel</option>
                        <option value="">Die No. 16 Daimond </option>
                        <option value="">Die No. 17 Shoes</option>
                        <option value="">Die No. 18 Tea and Cup</option>
                        <option value="">Die No. 19 Shaving Blade</option>
                        <option value="">Die No. 20 Sim Card</option>
                        <option value="">Die No. 21 RO Water Bottel</option>
                        <option value="">Die No. 22 Flower</option>
                        <option value="">Die No. 23 Hand </option>
                        <option value="">Die No. 24 Flex Machine</option>
                        <option value="">Die No. 25 Truck</option>
                        <option value="">Die No. 26 Paint Brush</option>
                        <option value="">Die No. 27 Bike</option>
                        <option value="">Die No. 28 Bulb</option>
                        <option value="">Die No. 29 Gas Cylinder</option>
                        <option value="">Die No. 30 Sofa Furniture</option>
                    </select>
                </div>
                <div class="radio">
                    <label for="">Select File Option</label>
                    <div class="radio-btn">
                        <input type="radio" name="file"><p>Attach file online</p>
                    <input type="radio" name="file"> <p>Send file via Email</p>
                    </div>                   
                </div>
                <div class="radio">
                    <label for="">Select Delivery Option</label>
                    <div class="radio-btn">
                        <input type="radio" name="delivery"><p>Send file via Email</p>
                    <input type="radio" name="delivery"><p>Deliver by transport travels</p>
                    </div>
                </div>
                <div class="result">
                    <div class="res-op">
                        <p>Cost</p>
                        <p>Rs 0/-</p>
                    </div>
                    <div class="res-op">
                        <p>GST (18.00%)</p>
                        <p>Rs 0/-</p>
                    </div>
                    <div class="res-op">
                        <p>Amount Payable</p>
                        <p>Rs 0/-</p>
                    </div>
                    <div class="text">
                        <label for="">Special Remark(optional)</label>
                        <textarea name="" id="" placeholder="Remark for order processing team"></textarea>
                    </div>
                </div>
            </div>
            <input type="submit">
        </form>
    </div>
   </div>
</body>
</html>
